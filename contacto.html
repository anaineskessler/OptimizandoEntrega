        <section class="main_principal_container"> 
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3283.344116563744!2d-58.44373884869606!3d-34.62074326581128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca38bf708f99%3A0x9a514fc0ff65295e!2sPlazoleta%20Primera%20Junta!5e0!3m2!1ses!2sar!4v1662494909923!5m2!1ses!2sar" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

            <div>
                <form method="GET" action="altacliente.html" class="main_principal_container_formulario">
                    <h1 class="color_titulos">Datos Personales</h1>
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Ingrese el Nombre" maxlength="30" required>
                    <label>Apellido</label>
                    <input type="text" name="apellido" placeholder="Ingrese el Apellido" maxlength="40" required>
                    <label>Correo Electrónico</label>
                    <input type="email" name="correo" placeholder="Ingrese el Email" maxlength="60" required>
                    <label>Su Consulta</label>
			        <textarea name="consulta" placeholder="Escriba su consulta" maxlength="300" required></textarea>
                    <input class ="boton_color" type="submit" value="Enviar">
                </form>
            </div>
        </section>
