                <button id="toggleMyModal" type="button" class="btn btn-primary boton_color" data-bs-toggle="modal" data-bs-target="#exampleModal" >

<!------------- Modal ----------->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Pedido</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="container">
                            <table class="table">
                                <thead>
                                    <tr>
                                    <th scope="col">Código</th>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Cantidad</th>
                                    <th scope="col">Importe</th>
                                    <th scope="col">Total</th>
                                    <th></th>
                                    </tr>
                                </thead>
                                <tbody id="items"></tbody>
                                <tfoot>
                                    <tr id="footer">
                                    <th scope="row" colspan="6">~ Pedido vacío ~</th>
                                    </tr>
                                </tfoot>
                                </table>
                            <div class="row" id="cards"></div>
                        </div>
                    
                    </div>
                    <div class="modal-footer">
                    <button type="button" class="btn btn-secondary boton_color" data-bs-dismiss="modal">Cerrar</button>
                    <button onclick="vaciar()" type="button" class="btn btn-secundary boton_color" data-bs-dismiss="modal">Vaciar</button>
                    <!-- <button type="button" class="btn btn-primary boton_color" data-bs-dismiss="">Finalizar compra</button> -->
                    </div>
                </div>
